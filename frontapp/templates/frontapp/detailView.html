<!DOCTYPE html>
<html>
<head>
      <!-- 반응형 웹 적용을 위한 meta 정의 -->
      <!-- 스마트폰, 태블릿, pc 등 화면 사이즈에 대응 -->
      <meta name = "viewport" content = "width = device-width, inital-scale = 1">

      <title>::: 상세화면 :::</title>

      <!-- css 외부 파일 또는 CDN 불러들이기 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous">
      
      <!-- jQuery 외부 파일 또는 CDN 불러들이기 -->
      <script type = "text/javascript" 
            src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      
      <!-- 이미지 가운데 정렬 -->
      <style>
            img {display:block; 
                  margin:auto;}
      </style>
</head>
<body style = "background-color:#d6ecfa;">
      <!-- 부트스트랩 js 적용 -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"></script>

      <!-- 상세화면 이미지 테스트 -->
      <img src='static\frontapp\images\test.jpg' alt="test" 
            height="50%" width="50%">
      <br/>
      
      <!-- 하단에 아이콘 이미지로 버튼 넣기 -->
      <!-- 사진 3장을 한 줄로 나열하기 -->
      <img src='static\frontapp\images\icon\icon_heart.png' width="50%" height="50%">
      <img src='static\frontapp\images\icon\icon_home.png' width="50%" height="50%">
      <img src='static\frontapp\images\icon\icon_map.png' width="50%" height="50%">
</body>
</html>
